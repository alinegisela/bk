<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Instituições</title>
    </h:head>
    <h:body>
        <p:growl id="gro" showDetail="true" sticky="false" life="3000"
                 autoUpdate="true"/>
        <ui:include src="menu.xhtml" />
        <h:form>
            <p:dataTable id="tabelaInstituicao" value="#{controleVisita.visitaRepositorio}" var="item"
                         rowKey="#{item.codigo}" paginator="true" rows="10" selectionMode="single"
                         selection="#{controleVisita.visitaSelecionada}">

                <p:column sortBy="#{item.status}" filterBy="#{item.status}" headerText="Status" footerText="Status">
                    <h:outputText value="#{item.status}"/>
                </p:column>
                
            </p:dataTable>
            <p:commandButton value="Visualizar Visita" 
                             update="dial1" oncomplete="PF('painel1').show()"/>
            <p:commandButton value="Alterar" 
                             oncomplete="location.href='AlteraInstituicao.xhtml'"/>
             <p:commandButton value="Excluir" actionListener="#{controleVisita.deletar(controleVisita.visitaSelecionada)}" 
                             update="tabelaVisita">
                <p:confirm header="ATENÇÃO" message="Realmente deseja excluir esta visita?" icon="ui-icon-alert" />
            </p:commandButton>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

            <p:dialog id="dial1" closable="false" resizable="false" modal="true"
                      visible="false" widgetVar="painel1" header="Dados da Visita">

                <p:panelGrid columns="2">
                    
                    <h:outputText value="Código"/>
                    <h:outputText value="#{controleVisita.visitaSelecionada.codigo}"/>

                    <h:outputText value="Status"/>
                    <h:outputText value="#{controleVisita.visitaSelecionada.status}"/>

                     </p:panelGrid>

                <p:commandLink value="fechar" 
                               oncomplete="PF('painel1').hide()"/>

            </p:dialog>
        </h:form>
    </h:body>
</html>
