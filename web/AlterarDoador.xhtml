<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alterar Doador</title>

    <h:body>
        <ui:include src="menu-doador.xhtml"/>
        <h:form id="form">
            <p:fieldset legend="Alterar dados">
                <p:panel header="Insira os novos dados">
                    
                        <p:messages/>
                        <p:panelGrid columns="2">

                            <h:outputText value="Nome"/>
                            <p:inputText id="inputNome" value="#{login.doador.nome}"/>

                            <h:outputText value="EndereÃ§o"/>

                            <h:outputText value="Telefone"/>
                            <p:inputText id="inputTelefone" value="#{login.doador.telefone}"/>
                            

                            <h:outputText value="Email"/>
                            <p:inputText id="inputEmail" value="#{login.doador.email}" required="true"/>
                                       


                         
                           
                        </p:panelGrid>
                        
                </p:panel>
                <br/>
                 <p:commandButton value="Alterar" action="#{cDoador.alterar(login.doador)}"

                            </p:commandButton>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
