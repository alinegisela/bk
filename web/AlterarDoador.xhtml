<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alterar Doador</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <h:form id="form">
            <p:messages/>
            <p:fieldset legend="Alterar Doador">
                <p:panelGrid columns="3">
                    <h:outputText value="Nome"/>
                    <p:inputText id="inputNome" value="#{controleDoador.selectedDoad.nome}" required="true"
                                 requiredMessage="Digite o Nome"/>
                    <p:message id="messageNome" for="inputNome" />

                    <h:outputText value="CPF"/>
                    <p:inputText id="inputCPF" value="#{controleDoador.selectedDoad.cpf}" required="true" 
                                 requiredMessage="Digite o CPF" maxlength="11"/>
                    <p:message id="messageCPF" for="inputCPF"/>
                  

                    <h:outputText value="Endereço"/>
                    <p:inputText id="inputEndereco" value="#{controleDoador.selectedDoad.endereco}" required="true"
                                 requiredMessage="Digite o Endereço"/>
                    <p:message id="messageEndereco" for="inputEndereco"/>
                    
                    <h:outputText value="Telefone"/>
                    <p:inputText value="#{controleDoador.selectedDoad.telefone}"/>
                    <h:outputText/>
                    
                      <h:outputText value="Email"/>
                    <p:inputText id="inputEmail" value="#{controleDoador.selectedDoad.email}" required="true"
                                 requiredMessage="Digite o Email"/>
                    <p:message id="messageEmail" for="inputEmail"/>


                </p:panelGrid>
                <p:commandButton value="Alterar" action="#{controleDoador.alterarDoador(controleDoador.selectedDoad)}" 
                                 update="form"/>
            </p:fieldset>

        </h:form>
    </h:body>
</html>
