<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Instituições</title>
    </h:head>
    <h:body>
        <ui:include src="menu-doador.xhtml" />
        <h:form>
            
            <p:fieldset legend="Instituições cadastradas">
                <p:panel header="Todas as instituições">
                <h:panelGrid style="text-align: center" columns="1">
                    
                    <p:dataTable var="instituicao" emptyMessage="Nenhuma instituição cadastrada" value="#{cInstituicao.recuperarTodos()}">
                            <p:column headerText="Nome" sortBy="#{instituicao.nome}">
                                <h:outputText value="#{instituicao.nome}"/>
                            </p:column>

                            <p:column headerText="Local">
                                <h:outputText value="#{instituicao.endereco}"/>
                            </p:column>

                            <p:column width="220">
                                <p:commandButton value="Visualizar" action="#{cInstituicao.setInstituicaoSelecionada(instituicao)}" 
                                                 ajax="false"/>
                              
                            </p:column>
                        </p:dataTable>

                </h:panelGrid>
                </p:panel>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
