<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Instituições</title>
    </h:head>
    <h:body>
        <ui:include src="menu-doador.xhtml" />
        <h:form>
            <p:wizard>
                <p:tab id="dadosDoador" title="Instituições cadastradas"> 
                    <p:panel >
                        <p:dataTable var="instituicao" value="#{cInstituicao.recuperarTodos()}" paginator="true" rows="5">
                            <p:column headerText="Nome" sortBy="#{instituicao.nome}">
                                <h:outputText value="#{instituicao.nome}"/>
                            </p:column>

                            <p:column headerText="Local">
                                <h:outputText value="#{instituicao.endereco}"/>
                            </p:column>

                            <p:column width="120">
                                <p:commandButton value="Visualizar" action="#{cInstituicao.setInstituicaoSelecionada(instituicao)}" />
                               <!-- -->
                            </p:column>
                        </p:dataTable>

                    </p:panel>
                </p:tab>
            </p:wizard>
        </h:form>
    </h:body>
</html>
