<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <title>Cadastro de Doações</title>
    </h:head>
    
    <h:body>
        <ui:include src="menu-doador.xhtml"/>

        <h:form id="form">
            <p:wizard>
                <p:tab id="dadosDoacao" title="Fazer doação">
                    <p:panel>
                        <p:messages/>
                        <h:panelGrid columns="3">

                            <h:outputText value="Instituição selecionada:"/>
                            <h:outputText value="#{cInstituicao.getinstituicaoSelecionada().nome}"/>
                            <h:outputText/>
                           
                           <h:outputText value="Material para doação:"/>
                           <p:dataTable var="insumo" value="#{cInstituicao.recuperarMateriais(cInstituicao.getinstituicaoSelecionada().cnpj)}" paginator="true" rows="5">
                                <p:column headerText="Nome" sortBy="#{insumo.tipo}">
                                    <h:outputText value="#{insumo.nome}"/>
                                </p:column>

                                <p:column headerText="Tipo">
                                    <h:outputText value="#{insumo.tipo}"/>
                                </p:column>
                                
                                <p:column headerText="Descrição">
                                    <h:outputText value="#{insumo.descricao}"/>
                                </p:column>

                                <p:column headerText="Prioridade">
                                    <p:selectBooleanCheckbox value="#{bMaterial.prioridade}"/>
                                    <!-- -->
                                </p:column>
                                
                                <p:column headerText="Add">
                                <p:commandButton action="#{cMaterial.inserir(bMaterial.build(insumo.getCodigo()))}"
                                                 ajax="false" title="Add"/>
                                </p:column>
                            </p:dataTable>
                            
                            <h:outputText value="Data Da Doação:" />
                            <p:inputText id="inputDataDaDoacao" value="#{bDoacao.dDoacao}" 
                                        required="true" requiredMessage="Data da sua doação:" />
                            <p:message id="messageDataDaDoacao" for="inputDataDaDoacao"/>
                            
                            <h:outputText value="Data Da Visita:" />
                            <p:inputText id="inputDataDaVisita" value="#{bDoacao.dVisita}" 
                                        required="true" requiredMessage="Data da nossa visita:" />
                            <p:message id="messageDataDaVisita" for="inputDataDaVisita"/>

                           <h:outputText/>

                        </h:panelGrid>
                        <p:commandButton value="Cadastrar doação"  action="#{cDoacao.inserir(bDoacao.build(cDoador.getDoadorSelecionado(),
                                                                             cInstituicao.getinstituicaoSelecionada()))}"
                                     update="form" style="left:600px" ajax="false"/>
                    </p:panel>
                </p:tab>
