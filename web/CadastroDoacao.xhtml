    <h:head>
        <title>Cadastro de Doações</title>
    </h:head>
    
    <h:body>
        <ui:include src="menu-doador.xhtml"/>

        <h:form id="form">
            <p:wizard>
                <p:tab id="dadosDoacao" title="Fazer doação">
                    <p:panel>
                        <p:messages/>
                        <h:panelGrid columns="3">

                            <h:outputText value="Código: "/>
                            <p:inputText id="inputCodigo" value="#{bDoacao.codigo}" required="true"
                                         requiredMessage="Digite um código"/>
                            <p:message id="messageCodigo" for="inputCodigo" />

                            <h:outputText value="Cpf do Doador:" />
                            <p:inputText id="inputDoador" value="#{bDoacao.cpf}" 
                                        required="true" requiredMessage="Doador" />
                            <p:message id="messageDoador" for="inputDoador"/>
                            
                            <h:outputText value="Instituição:" />
                            <p:inputText id="inputInstituicao" value="#{bDoacao.cnpj}" 
                                        required="true" requiredMessage="Instituição" />
                            <p:message id="messageInstituicao" for="inputInstituicao"/>
                            
                            <h:outputText value="Status:" />
                            <p:inputText id="inputStatus" value="#{bDoacao.status}" 
                                        required="true" requiredMessage="Status da sua doação:" />
                            <p:message id="messageStatus" for="inputStatus"/>
                            
                            <h:outputText value="Data Da Doação:" />
                            <p:inputText id="inputDataDaDoacao" value="#{bDoacao.dDoacao}" 
                                        required="true" requiredMessage="Data da sua doação:" />
                            <p:message id="messageDataDaDoacao" for="inputDataDaDoacao"/>
                            
                            <h:outputText value="Data Da Visita:" />
                            <p:inputText id="inputDataDaVisita" value="#{bDoacao.dVisita}" 
                                        required="true" requiredMessage="Data da nossa visita:" />
                            <p:message id="messageDataDaVisita" for="inputDataDaVisita"/>

                           <h:outputText/>

                        </h:panelGrid>
                        <p:commandButton value="Cadastrar doação"  action="#{cDoacao.inserir(bDoacao.build())}"
                                     update="form" style="left:600px" ajax="false"/>
                    </p:panel>
                </p:tab>
