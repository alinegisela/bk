<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu-instituicao.xhtml" />
        <h:form id="form">
            <p:fieldset legend="Doações em aberto">
           
                    <p:panel header="Novas doações">
                        <p:messages/>
                        <p:dataTable id="tableDoacao" var="doacao" value="#{cDoacao.recuperarPorStatus(cDoacao.aguardando_confirmacao)}" >

                            <p:column headerText="Doador" sortBy="#{doacao.dataVisita}">
                                <h:outputText value="#{doacao.doador.nome}"/>
                            </p:column>
                            
                             <p:column headerText="Data da doação" sortBy="#{doacao.dataDoacao}">
                                <h:outputText value="#{doacao.getDataDoacaoString()}"/>
                            </p:column>

                            <p:column headerText="Data de recolhimento">
                                <h:outputText value="#{doacao.getDataVisitaString()}"/>
                            </p:column>

                            <p:column width="120">
                                <p:commandButton value="Visualizar" action="#{cDoacao.setDoacaoEmAberto(doacao)}" 
                                                 ajax="false"/>
                            </p:column>

                            <p:column width="120">
                                <p:commandButton value="Aceitar" action="#{cDoacao.alterarStatus2(cDoacao.em_andamento, doacao.codigo)}" 
                                                 ajax="false" />
                            </p:column>
                        </p:dataTable>
                        
                    </p:panel>     
                <br/>
                    
                    <p:panel header="Doações em andamento">
                        <p:messages/>
                        <p:dataTable id="tableDoacao2" var="doacao" value="#{cDoacao.recuperarPorStatus(cDoacao.em_andamento)}" >

                            <p:column headerText="Doador" sortBy="#{doacao.dataVisita}">
                                <h:outputText value="#{doacao.doador.nome}"/>
                            </p:column>
                            
                             <p:column headerText="Data da doação" sortBy="#{doacao.dataDoacao}">
                                <h:outputText value="#{doacao.getDataDoacaoString()}"/>
                            </p:column>

                            <p:column headerText="Data de recolhimento">
                                <h:outputText value="#{doacao.getDataVisitaString()}"/>
                            </p:column>

                            <p:column width="120">
                                <p:commandButton value="Visualizar" action="#{cDoacao.setDoacaoEmAberto2(doacao)}" 
                                                 ajax="false"/>
                            </p:column>

                            <p:column width="220">
                                <p:commandButton value="Marcar como concluída" action="#{cDoacao.alterarStatus2(cDoacao.concluida, doacao.codigo)}" 
                                                 ajax="false" />
                            </p:column>
                        </p:dataTable>
                        
                    </p:panel>   
                    
            </p:fieldset>
        </h:form>
    </h:body>
</html>
