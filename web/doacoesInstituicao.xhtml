<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu-instituicao.xhtml" />
        <h:form>
            <p:wizard>
                <p:tab id="dadosDoador" title="Doações em aberto"> 
                    <p:panel >
                        <p:messages/>
                        <p:dataTable id="tableDoacao" var="doacao" value="#{cDoacao.recuperarPorStatus()}" paginator="true" rows="5">

                            <p:column headerText="Doador" sortBy="#{doacao.dataVisita}">
                                <h:outputText value="#{doacao.doador.nome}"/>
                            </p:column>

                            <p:column headerText="Data de recolhimento">
                                <h:outputText value="#{doacao.getDataVisitaString()}"/>
                            </p:column>

                            <p:column width="120">
                                <p:commandButton value="Visualizar" action="#{cDoacao.setDoacaoEmAberto(doacao)}" 
                                                 ajax="false"/>
                            </p:column>

                            <p:column width="120">
                                <p:commandButton value="Aceitar" action="#{cInstituicao.setInstituicaoSelecionada(instituicao)}" 
                                                 ajax="false"/>
                            </p:column>
                        </p:dataTable>
                         <p:commandButton value="Alterar" action="#{cInstituicao.alterarMateriais()}" style="left:600px" ajax="false"/>
                    </p:panel>               
                </p:tab>
            </p:wizard>
        </h:form>
    </h:body>
</html>
