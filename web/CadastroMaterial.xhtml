        <h:form id="form">
            <p:wizard>
                <p:tab id="dadosMaterial" title="Dados dos materiais"> 
                    <p:panel header="Insira os dados do material">
                        <p:messages/>
                        <h:panelGrid columns="3">

                            <h:outputText value="Código: "/>
                            <p:inputText id="inputCodigo" value="#{bMaterial.codigo}" required="true"
                                         requiredMessage="Digite o código"/>
                            <p:message id="messageCodigo" for="inputCodigo" />
                            
                            <h:outputText value="Prioridade: "/>
                            <p:inputText id="inputPrioridade" value="#{bMaterial.prioridade}" required="true"
                                         requiredMessage="Digite a prioridade"/>
                            <p:message id="messagePrioridade" for="inputPrioridade"/>
                            
                            <h:outputText value="Código do insumo: "/>
                            <p:inputText id="inputInsumo" value="#{bMaterial.insumocodigo}" required="true"
                                         requiredMessage="Digite o código do insumo"/>
                            <p:message id="messageInsumo" for="inputInsumo" />

                            
                        </h:panelGrid>  
                        <p:commandButton value="Cadastrar"  action="#{cMaterial.inserir(bMaterial.build())}"
                                     update="form" style="left:600px" ajax="false"/>
                    </p:panel>
                </p:tab>
