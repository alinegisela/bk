    <body>
        <ui:include src="index.xhtml"/>

        <h:form id="form">

            <p:wizard>
                <p:tab id="dadosDoacao" title="Dados da Doação">
                    <p:panel header="Insere os dados sobre a Doação">
                        <p:messages/>
                        <h:panelGrid columns="3">

                            <p:tab id="nomeDoador" title="Lista Doadores">
                                <p:panel header="Selecione o Doador para a Doação">
                                    <p:messages/>


                                    <p:dataTable id="tabelaDoador" value="#{cDoador.recuperarTodos()}" var="item"
                                                 rowKey="#{item.cpf}" paginator="true" rows="6" selectionMode="single" 
                                                 selection="#{cDoacao.doacaoSelecionada.doador}">


                                        <p:column sortBy="#{item.nome}" filterBy="#{item.nome}" headerText="Nome" footerText="Nome">
                                            <h:outputText value="#{item.nome}"/>
                                        </p:column>

                                    </p:dataTable>  

                                </p:panel>
                            </p:tab>

                            <p:tab id="nomeInstituição" title="Lista Instituições">
                                <p:panel header="Selecione a Instituição para a Doação">
                                    <p:messages/>
                                    <h:panelGrid>     

                                        <p:dataTable id="tabelaInstituicao" value="#{cInstituicao.recuperarTodos()}" var="item"
                                                     rowKey="#{item.cnpj}" paginator="true" rows="6" selectionMode="single" 
                                                     selection="#{cDoacao.doacaoSelecionada.instituicao}">


                                            <p:column sortBy="#{item.nome}" filterBy="#{item.nome}" headerText="Nome" footerText="Nome">
                                                <h:outputText value="#{item.nome}"/>
                                            </p:column>

                                        </p:dataTable>  
                                    </h:panelGrid>
                                </p:panel>
                                <h:outputText value="Código: "/>
                                <p:inputText id="inputCodigo" value="#{cDoacao.doacaoSelecionada.codigo}" required="true"
                                             requiredMessage="Digite um código"/>
                                <p:message id="messageCodigo" for="inputCodigo" />

                                <!--
                                                            <h:outputText value="Cpf do Doador:" />

                                                            <h:outputText value="Instituição:" />

                                -->                        
                                <h:outputText value="Status:" />
                                <p:inputText id="inputStatus" value="#{cDoacao.doacaoSelecionada.statusenum}" 
                                             required="true" requiredMessage="Status da sua doação:" />
                                <p:message id="messageStatus" for="inputStatus"/>

                                <h:outputText value="Data Da Doação:" />
                                <p:inputText id="inputDataDaDoacao" value="#{cDoacao.doacaoSelecionada.dataDoacao}" 
                                             required="true" requiredMessage="Data da sua doação:" />
                                <p:message id="messageDataDaDoacao" for="inputDataDaDoacao"/>

                                <h:outputText value="Data Da Visita:" />
                                <p:inputText id="inputDataDaVisita" value="#{cDoacao.doacaoSelecionada.dataVisita}" 
                                             required="true" requiredMessage="Data da nossa visita:" />
                                <p:message id="messageDataDaVisita" for="inputDataDaVisita"/>

                                <h:outputText/>
                            </p:tab>
                        </h:panelGrid>
                        <p:commandButton value="Alterar"  action="#{cDoacao.alterar(cDoacao.getDoacaoSelecionada())}"
                                         update="form" style="left:600px" ajax="false"/>
                    </p:panel>
                </p:tab>
            </p:wizard>
