        <h:form id="form">
            <p:wizard>
                <p:tab id="dadosInstituicao" title="Dados da Instituição"> 
                    <p:panel header="Insira os dados da instituição">
                        <p:messages/>
                        <h:panelGrid columns="3">

                            <h:outputText value="Nome: "/>
                            <p:inputText id="inputNome" value="#{bInstituicao.nome}" required="true"
                                         requiredMessage="Digite o Nome"/>
                            <p:message id="messageNome" for="inputNome" />
                            
                            <h:outputText value="Endereço: "/>
                            <p:inputText id="inputEndereco" value="#{bInstituicao.endereco}" required="true"
                                         requiredMessage="Digite o Endereço"/>
                            <p:message id="messageEndereco" for="inputEndereco"/>
                            
                            <h:outputText value="Descrição: "/>
                            <p:inputText id="inputDescricao" value="#{bInstituicao.descricao}" required="true"
                                         requiredMessage="Digite uma descrição"/>
                            <p:message id="messageDescricao" for="inputDescricao" />

                            <h:outputText value="CNPJ: "/>
                            <p:inputText id="inputCNPJ" value="#{bInstituicao.cnpj}" required="true" 
                                         requiredMessage="Digite o CNPJ" />
                            <p:message id="messageCNPJ" for="inputCNPJ"/>
                            
                            <h:outputText value="Telefone: "/>
                            <p:inputText value="#{bInstituicao.tel}"/>
                            <h:outputText/>

                            <h:outputText value="E-mail: "/>
                            <p:inputText value="#{bInstituicao.email}"/>
                            <h:outputText/>
                            
                        </h:panelGrid>  
                        <p:commandButton value="Cadastrar"  action="#{cInstituicao.inserir(bInstituicao.build())}"
                                     update="form" style="left:600px" ajax="false"/>
                    </p:panel>
                </p:tab>
