<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Instituição</title>
         <style>
            body{
                background-image: url("nuvem-binaria.jpg");
                background-size: 100%;
                background-position-y: -200px;
                    
            }
            
            form{
                margin-left: 25%; 
                margin-top: 40px;
                width:50%;
                height:100%;
            }
            form.menu{
                width:100%;
                margin-left: 0px;
                margin-top: 0px;
            }
             #footer{    
                position:relative;
                bottom:0; 
                width:100%;
               
                margin-top: 70px;
            }
            
        </style>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <h:form id="form">
            <p:fieldset legend="Cadastro de instituição">
       
                <p:panel header="Insira os dados da instituição" style="text-align: center">
                        <p:messages/>
                        <h:panelGrid columns="3" style="margin-left: 0%">

                            <h:outputText value="Nome: "/>
                            <p:inputText id="inputNome" value="#{bInstituicao.nome}" size="40" required="true"
                                         requiredMessage="Digite o Nome"/>
                            <p:message id="messageNome" for="inputNome" />

                            <h:outputText value="Endereço: "/>
                            <p:inputText  id="inputEndereco" size="40"  value="#{bInstituicao.endereco}" required="true"
                                         requiredMessage="Digite o Endereço"/>
                            <p:message id="messageEndereco" for="inputEndereco"/>

                            <h:outputText value="Descrição: "  />
                            <p:inputTextarea  maxlength="500" rows="2" cols="39" id="inputDescricao" value="#{bInstituicao.descricao}"/>
                            <h:outputText/>

                            <h:outputText value="CNPJ: "/>
                            <p:inputText id="inputCNPJ" size="40" value="#{bInstituicao.cnpj}" required="true" 
                                         requiredMessage="Digite o CNPJ" />
                            <p:message id="messageCNPJ" for="inputCNPJ"/>

                            <h:outputText value="Telefone: "/>
                            <p:inputText size="40" value="#{bInstituicao.tel}"/>
                            <h:outputText/>

                            <h:outputText value="E-mail: "/>
                            <p:inputText  id="inputEmail" size="40" value="#{bInstituicao.email}" required="true" requiredMessage="Digite o email"/>
                             <p:message id="messageEmail" for="inputEmail" />

                            <h:outputText value="Senha: " />
                            <p:password   id="inputSenha" size="40" value="#{bInstituicao.senha}" required="true" requiredMessage="Digite uma senha"/>
                             <p:message for="inputSenha" />

                            
                            
                        </h:panelGrid>  
                        
                    </p:panel>
                <br/>
                <p:button outcome="home" value="Voltar" style="left:210px"/>
                <p:commandButton value="Cadastrar"  action="#{cInstituicao.checar(bInstituicao.build())}"
                                         style="left:220px" ajax="false" />
            </p:fieldset>
        </h:form>

 <div id="footer">
            <ui:include src="rodape.xhtml"  />
        </div>
    </h:body>
</html>
