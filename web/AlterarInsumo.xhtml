<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alterar Insumo</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <h:form id="form">
            <p:messages/>
            <p:fieldset legend="Alterar Insumo">
                <p:panelGrid columns="3">
                    <h:outputText value="Nome"/>
                    <p:inputText id="inputNome" value="#{controleInsumo.selectedInsu.nome}" required="true"
                                 requiredMessage="Digite o Nome"/>
                    <p:message id="messageNome" for="inputNome" />

                    <h:outputText value="Tipo"/>
                    <p:inputText id="inputTipo" value="#{controleInsumo.selectedInsu.tipo}" required="true" 
                                 requiredMessage="Digite o Tipo" maxlength="11"/>
                    <p:message id="messageTipo" for="inputTipo"/>

                   <h:outputText value="Descrição"/>
                    <p:inputText id="inputDescricao" value="#{controleInsumo.selectedInsu.descricao}" required="true"
                                 requiredMessage="Digite a Descrição"/>
                    <p:message id="messageDescricao" for="inputDescricao"/>


                </p:panelGrid>
                <p:commandButton value="Alterar" action="#{controleInsumo.alterarInsumo(controleInsumo.selectedInsu)}" 
                                 update="form"/>
            </p:fieldset>

        </h:form>
    </h:body>
</html>
