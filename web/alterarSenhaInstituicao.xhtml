<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alterar senha</title>
    </h:head>
    <h:body>
      <ui:include src="menu-instituicao.xhtml"/>
        <h:form id="form">
            <p:fieldset legend="Alterar senha">
                <p:panel header="Insira os dados">
                    
                        <p:messages/>
                        <h:panelGrid columns="2">
                             
                            <h:outputText value="Antiga senha: "/>
                            <p:password  id="inputNome" value="#{login.instituicao.senhaConfirmacao}" required="true"/>

                            <h:outputText value="Nova senha: "/>
                            <p:password id="inputEndereco" value="#{login.instituicao.novaSenha}" required="true"/>
                       
                           
                        </h:panelGrid>
                        
                </p:panel>
                <br/>
                <p:button value="Voltar" outcome="perfilInstituicao" style="left:530px"/>
                 <p:commandButton value="Alterar" action="#{cInstituicao.alterarSenha(login.instituicao)}" 
                                             update="form" ajax="false" style="left: 550px">
                            </p:commandButton>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
