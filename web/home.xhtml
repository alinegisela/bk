<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <h:form >
            <p:panel>
                <p:wizard>
                    <p:tab title="Login" >
                        <p:panelGrid columns="2">
                            <p:outputLabel for="emailUsuario" value="Email:" />
                            <p:inputText id="emailUsuario" value="#{login.usuario.email}" />

                            <p:outputLabel for="senha" value="Senha:" />
                            <p:password id="senha" value="#{login.usuario.senha}" />

                            <p:commandButton value="Doador" icon="ui-icon-star" action="#{login.enviaDoador}" ajax="false">
                            </p:commandButton>

                            <p:commandButton value="Instituição" icon="ui-icon-home" action="#{login.enviaInstituicao}" ajax="false">
                            </p:commandButton>

                        </p:panelGrid>
                    </p:tab>
                </p:wizard>

            </p:panel>
            <p:panel>
                <p:wizard>
                    <p:tab title="Se cadastre" >
                        <p:panelGrid columns="2">
                            <p:button value="Doador" icon="ui-icon-star" outcome="CadastroDoador"  >
                            </p:button>
                            
                            <p:button value="Instituição" icon="ui-icon-home"  outcome="CadastroInstituicao" >
                            </p:button>
                        </p:panelGrid>
                    </p:tab>
                </p:wizard>
            </p:panel>
        </h:form>
    </h:body>
</html>
