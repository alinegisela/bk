<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <h:form  >
            <p:panel header="Login" >
                <h:panelGrid columns="2" style="text-align: center" >
                    <p:outputLabel for="emailUsuario" value="Email:" />
                    <p:inputText id="emailUsuario" value="#{login.usuario.email}" />

                    <p:outputLabel for="senha" value="Senha:" />
                    <p:password id="senha" value="#{login.usuario.senha}" />


                </h:panelGrid>
                <br/>
                    <p:commandButton value="Doador" style="left:20px" icon="ui-icon-person" action="#{login.enviaDoador}" ajax="false" onclick="PF('fpLayoutWidget').toggle('south')">
                    </p:commandButton>

                    <p:commandButton value="Instituição" style="left:50px" icon="ui-icon-home" action="#{login.enviaInstituicao}" ajax="false">
                    </p:commandButton>
            </p:panel>
            <br/>

            <p:panel header="Se cadastre">
               
                    <p:button value="Doador" style="left:20px" icon="ui-icon-person" outcome="CadastroDoador"  >
                    </p:button>

                    <p:button style="left:50px" value="Instituição" icon="ui-icon-home"  outcome="CadastroInstituicao" >
                    </p:button>
                
            </p:panel>
        </h:form>
    </h:body>
</html>
