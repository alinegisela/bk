<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alterar Instituição</title>
    </h:head>
    <h:body>
        <ui:include src="menu-instituicao.xhtml"/>
        <h:form id="form">
            <p:messages/>
            <p:fieldset legend="Alterar Instituição">

                <p:panelGrid columns="3">

                    <h:outputText value="Nome: "/>
                    <p:inputText id="inputNome" value="#{login.instituicao.nome}" required="true"
                                 requiredMessage="Digite o Nome"/>
                    <p:message id="messageNome" for="inputNome" />

                    <h:outputText value="Sobre nós: "/>
                    <p:inputText id="inputDescricao" value="#{login.instituicao.descricao}" required="true"
                                 requiredMessage="Digite a Descrição"/>
                    <p:message id="messageDescricao" for="inputDescricao"/>

                    <h:outputText value="Endereço: "/>
                    <p:inputText id="inputEndereco" value="#{login.instituicao.endereco}" required="true"
                                 requiredMessage="Digite o Endereço"/>
                    <p:message id="messageEndereco" for="inputEndereco"/>


                    <h:outputText value="Telefone: "/>
                    <p:inputText value="#{login.instituicao.tel}"/>
                    <h:outputText/>

                    <h:outputText value="Email: "/>
                    <p:inputText id="inputEmail" value="#{login.instituicao.email}" required="true"
                                 requiredMessage="Digite o Email"/>
                    <p:message id="messageEmail" for="inputEmail"/>

                </p:panelGrid>
                
                <p:commandButton value="Alterar inst" action="#{cInstituicao.alterar(login.instituicao)}" ajax="false"/>


                <p:fieldset legend="Selecione o Material para a Doação">
          

                    <p:dataTable var="insumo" value="#{cInstituicao.materiaisRec}" paginator="true" rows="5"
                                 selection="#{login.instituicao.prioridades}" rowKey="#{insumo.codigo}">
                        <p:column selectionMode="multiple"  style="width:16px;text-align:center"/>

                        <p:column headerText="Nome" sortBy="#{insumo.tipo}">
                            <h:outputText value="#{insumo.nome}"/>
                        </p:column>

                        <p:column headerText="Tipo">
                            <h:outputText value="#{insumo.tipo}"/>
                        </p:column>

                        <p:column headerText="Descrição">
                            <h:outputText value="#{insumo.descricao}"/>
                        </p:column>

                        <p:column headerText="Prioridade">
                            <h:outputText  value="#{insumo.prioridadeString}"/>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton action="#{cInstituicao.alterar(d)}" process="tableMaterial" icon="ui-icon-search" 
                                             value="Älterar"  ajax="false"/>
                        </f:facet>

                    </p:dataTable>


                    <p:commandButton value="Alterar" action="#{controleCliente.alterarCliente(controleCliente.selectedCli)}" 
                                     update="form"/>
                </p:fieldset>

            </p:fieldset>

        </h:form>
    </h:body>
</html>
