<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Doações</title>
    </h:head>
    <h:body>
        <ui:include src="menu-doador.xhtml" />
        <h:form>
            <p:fieldset legend="Minhas doações">
            
                        <p:messages/>
                        <h:panelGrid columns="2">

                            <p:dataTable id="tableDoacao" var="doacao" value="#{cDoacao.recuperarTodosDoador(login.doador.cpf)}"  rowIndexVar="rowIndex"
                                        >

                                <p:column headerText="#" style="width:16px;text-align:center">
                                    #{rowIndex+1}
                                </p:column>

                                <p:column headerText="Data da doação" sortBy="#{doacao.status}">
                                    <h:outputText value="#{doacao.getDataDoacaoString()}"/>
                                </p:column>

                                <p:column headerText="Data para recolhimento">
                                    <h:outputText value="#{doacao.getDataVisitaString()}"/>
                                </p:column>

                                <p:column headerText="Instituição">
                                    <h:outputText value="#{doacao.instituicao.nome}"/>
                                </p:column>

                                <p:column headerText="Status" >
                                    <h:outputText value="#{doacao.status}"/>
                                </p:column>
                                
                                <p:column headerText="" >
                                    <p:commandButton value="Visualizar" action="#{cDoacao.setDoacaoSelecionada(doacao)}" ajax="false"/>
                                </p:column>

                            </p:dataTable>
                        </h:panelGrid>
                    
            </p:fieldset>
        </h:form>


    </h:body>
</html>
