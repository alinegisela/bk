<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Doações</title>
        <style>
            body{
                background-image: url("nuvem-binaria.jpg");
                background-size: 100%;
                background-position-y: -200px;
                    
            }
            
            form{
                margin-left: 15%; 
                margin-top: 5%;
                width:70%;
                height:100%;
            }
            form.menu-doador{
                width:100%;
                margin-left: 0px;
                margin-top: 0px;
            }
             form.menu{
                width:100%;
                margin-left: 0px;
                margin-top: 0px;
            }
             #footer{ 
                
                position:absolute;
                bottom:0; 
                width:99%;
                margin-top: 50px;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="menu-doador.xhtml" />
        <h:form>
            <p:fieldset legend="Doação">
            
                        <p:messages/>
                        <p:panel header="Minhas doações" style="text-align: center">
                        <h:panelGrid columns="2" style="text-align: center">

                            <p:dataTable id="tableDoacao" emptyMessage="Você ainda não fez nenhuma doação!" var="doacao" value="#{cDoacao.recuperarTodosDoador(login.doador.cpf)}"  rowIndexVar="rowIndex"
                                        >

                                <p:column headerText="#" style="width:16px;text-align:center">
                                    #{rowIndex+1}
                                </p:column>

                                <p:column headerText="Data da doação" sortBy="#{doacao.status}">
                                    <h:outputText value="#{doacao.getDataDoacaoString()}"/>
                                </p:column>

                                <p:column headerText="Data para recolhimento">
                                    <h:outputText value="#{doacao.getDataVisitaString()}"/>
                                </p:column>

                                <p:column headerText="Instituição">
                                    <h:outputText value="#{doacao.instituicao.nome}"/>
                                </p:column>

                                <p:column headerText="Status" >
                                    <h:outputText value="#{doacao.status}"/>
                                </p:column>
                                
                                <p:column headerText="" >
                                    <p:commandButton value="Visualizar" action="#{cDoacao.setDoacaoSelecionada(doacao)}" ajax="false"/>
                                </p:column>

                            </p:dataTable>
                        </h:panelGrid>
                        </p:panel>
            </p:fieldset>
        </h:form>

 <div id="footer">
            <ui:include src="rodape.xhtml"  />
        </div>
    </h:body>
</html>
