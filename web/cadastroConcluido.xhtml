<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body{
                background-image: url("nuvem-binaria.jpg");
                background-size: 100%;
                background-position-y: -200px;
                    
            }
            
            form{
                margin-left: 25%; 
                margin-top: 5%;
                width:50%;
                height:100%;
            }
            form.menu{
                width:100%;
                margin-left: 0px;
                margin-top: 0px;
            }
              #footer{    
                position:absolute;
                bottom:0; 
                width:99%;
               
                margin-top: 10px;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <h:form id="form" >
            <p:fieldset legend="Cadastro concluído">
                
                <p:panel header="Faça seu login: " style="text-align: center">
                        <p:button value="Login" icon="ui-icon-star" outcome="home" style="left:-5px">
                            </p:button>

                    </p:panel>
            </p:fieldset>
        </h:form>
          <div id="footer">
            <ui:include src="rodape.xhtml"  />
        </div>
    </h:body>
</html>
