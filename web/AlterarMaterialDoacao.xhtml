<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alterar Material de Doação</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <h:form id="form">
            <p:messages/>
            <p:fieldset legend="Alterar Material de Doação">
                
                
                <p:tab id="listaPrioridade" title="Lista de Prioridades">
                    <p:panel header="Selecione a Prioridade do Material">
                        <p:messages/>
                        <h:panelGrid>

                            <p:dataTable id="tabelaPrioridade" value="#{controlePrioridade.prioridades}" var="item"
                                         rowKey="#{item.id}" paginator="true" rows="6" selectionMode="single" 
                                         selection="#{controleMaterialDoacao.selectedDoa.prioridade}">

                               
                                <p:column sortBy="#{item.prioridade}" filterBy="#{item.prioridade}" headerText="Valor" footerText="Valor">
                                    <h:outputText value="#{item.prioridade}"/>
                                </p:column>

                            </p:dataTable>  
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                
                <p:tab id="nomeInsumo" title="Lista de Insumos">
                       
                        <h:panelGrid>

                            <p:dataTable id="tabelaInsumo" value="#{controleInsumo.insumos}" var="item"
                                         rowKey="#{item.id}" paginator="true" rows="6" selectionMode="single" 
                                         selection="#{controleMaterialDoacao.selectedMat.insumo}">

                               
                                <p:column sortBy="#{item.nome}" filterBy="#{item.nome}" headerText="Nome" footerText="Nome">
                                    <h:outputText value="#{item.nome}"/>
                                </p:column>

                            </p:dataTable>  
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
                
                
                
                
                <p:commandButton value="Alterar" action="#{controleMaterialDoacao.alterarMaterialDoacao(controleMaterialDoacao.selectedMat)}" 
                                 update="form"/>
            </p:fieldset>

        </h:form>
    </h:body>
</html>
