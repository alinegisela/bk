<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro de Insumos</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <h:form id="form">
            <p:wizard>
                <p:tab id="dadosInsumo" title="Dados da Insumo"> 
                    <p:panel header="Insira os dados da Insumo">
                        <p:messages/>
                        <h:panelGrid columns="3">

                            <h:outputText value="Código: "/>
                            <p:inputText id="inputCodigo" value="#{bInsumo.codigo}" required="true"
                                         requiredMessage="Digite o código"/>
                            <p:message id="messageCodigo" for="inputCodigo" />

                            <h:outputText value="Nome: "/>
                            <p:inputText id="inputNome" value="#{bInsumo.nome}" required="true"
                                         requiredMessage="Digite o Nome"/>
                            <p:message id="messageNome" for="inputNome" />

                            <h:outputText value="TIPO: "/>
                            <p:inputText id="inputTipo" value="#{bInsumo.tipo}" required="true" 
                                         requiredMessage="Informe o Tipo" />
                            <p:message id="messageTipo" for="inputTipo"/>

                            <h:outputText value="Descrição: "/>
                            <p:inputText id="inputDescricao" value="#{bInsumo.descricao}" required="true"
                                         requiredMessage="Digite uma descrição"/>
                            <p:message id="messageDescricao" for="inputDescricao"/>


                        </h:panelGrid>  
                        <p:commandButton value="Cadastrar"  action="#{cInsumo.inserir(bInsumo.build())}"
                                         update="form" style="left:600px" ajax="false"/>
                    </p:panel>
                </p:tab>





            </p:wizard>
        </h:form>
    </h:body>
</html>
