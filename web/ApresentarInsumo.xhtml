<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Lista de Insumos</title>
    </h:head>
    <h:body>
        <p:growl id="gro" showDetail="true" sticky="false" life="3000"
                 autoUpdate="true"/>
        <ui:include src="menu.xhtml" />
        <h:form>
            <p:dataTable id="tabelaInsumo" value="#{controleInsumo.insumoRepositorio}" var="item"
                         rowKey="#{item.id}" paginator="true" rows="10" selectionMode="single"
                         selection="#{controleInsumo.insumoSelecionado}">

                <p:column sortBy="#{item.codigo}" filterBy="#{item.codigo}" headerText="Codigo" footerText="Codigo">
                    <h:outputText value="#{item.codigo}"/>
                </p:column>
                
            </p:dataTable>
            <p:commandButton value="Visualizar Insumos" 
                             update="dial1" oncomplete="PF('painel1').show()"/>
            <p:commandButton value="Alterar" 
                             oncomplete="location.href='AlteraInsumo.xhtml'"/>
             <p:commandButton value="Excluir" actionListener="#{controleInsumo.deletar(controleInsumo.insumoSelecionado)}" 
                             update="tabelaInsumo">
                <p:confirm header="ATENÇÃO" message="Realmente deseja excluir este insumo?" icon="ui-icon-alert" />
            </p:commandButton>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

            <p:dialog id="dial1" closable="false" resizable="false" modal="true"
                      visible="false" widgetVar="painel1" header="Dados da Insumo">

                <p:panelGrid columns="2">
                    
                    <h:outputText value="Identificador"/>
                    <h:outputText value="#{controleInsumo.insumoSelecionado.descricao}"/>

                    <h:outputText value="Nome"/>
                    <h:outputText value="#{controleInsumo.insumoSelecionado.nome}"/>

                     </p:panelGrid>

                <p:commandLink value="fechar" 
                               oncomplete="PF('painel1').hide()"/>

            </p:dialog>
        </h:form>
    </h:body>
</html>
