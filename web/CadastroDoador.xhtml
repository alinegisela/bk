<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro de Doador</title>
        <style>
            body{
                background-image: url("nuvem-binaria.jpg");
                background-size: 100%;
                background-position-y: -200px;
                    
            }
            
            form{
                margin-left: 25%; 
                margin-top: 5%;
                width:50%;
                height:100%;
            }
            form.menu{
                width:100%;
                margin-left: 0px;
                margin-top: 0px;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <h:form id="form" >
            <p:fieldset legend="Cadastro de doador" >
                    <p:panel header="Insira os seus dados"  style="text-align: center">
                        <p:messages/>
                        <h:panelGrid columns="3" style="margin-left: 20%">
                            

                            <h:outputText value="Nome: "/>
                            <p:inputText id="inputNome" value="#{bDoador.nome}" required="true"
                                         requiredMessage="Digite o Nome"/>
                            <p:message id="messageNome" for="inputNome" />
                            
                            <h:outputText value="CPF: "/>
                            <p:inputText id="inputCPF" value="#{bDoador.cpf}" required="true" 
                                         requiredMessage="Digite o CPF" />
                            <p:message id="messageCPF" for="inputCPF"/>
                            
                            <h:outputText value="Endereço: "/>
                            <p:inputText id="inputEndereco" value="#{bDoador.endereco}" required="true"
                                         requiredMessage="Digite o Endereço"/>
                            <p:message id="messageEndereco" for="inputEndereco"/>
                            

                            
                            <h:outputText value="Telefone: "/>
                            <p:inputText  id="inputTelefone" value="#{bDoador.telefone}"/>
                            <h:outputText/>

                            <h:outputText value="E-mail: "/>
                            <p:inputText id="inputEmail" value="#{bDoador.email}" required="true" requiredMessage="Digite o email"/>
                             <p:message id="messageEmail" for="inputEmail" />
                            
                             <h:outputText value="Senha: "/>
                             <p:password id="inputSenha" value="#{bDoador.senha}" required="true" requiredMessage="Digite uma senha"/>
                             <p:message id="messageSenha" for="inputSenha" />
                            
                        </h:panelGrid>  
                        
                        
                    </p:panel>
                <br/>
                <p:button outcome="home" value="Voltar" style="left:210px"/>
                 <p:commandButton value="Cadastrar"  action="#{cDoador.checar(bDoador.build())}"
                                     update="form" style="left:220px" ajax="false"/>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
