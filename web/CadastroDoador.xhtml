<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro de Doadores</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <h:form id="form" >
            <p:wizard>
                <p:tab id="dadosDoador" title="Insira os seus dados"> 
                    <p:panel >
                        <p:messages/>
                        <h:panelGrid columns="3">
                            

                            <h:outputText value="Nome: "/>
                            <p:inputText id="inputNome" value="#{bDoador.nome}" required="true"
                                         requiredMessage="Digite o Nome"/>
                            <p:message id="messageNome" for="inputNome" />
                            
                            <h:outputText value="CPF: "/>
                            <p:inputText id="inputCPF" value="#{bDoador.cpf}" required="true" 
                                         requiredMessage="Digite o CPF" />
                            <p:message id="messageCPF" for="inputCPF"/>
                            
                            <h:outputText value="EndereÃ§o: "/>
                            <p:inputText id="inputEndereco" value="#{bDoador.endereco}" required="true"
                                         requiredMessage="Digite o EndereÃ§o"/>
                            <p:message id="messageEndereco" for="inputEndereco"/>
                            

                            
                            <h:outputText value="Telefone: "/>
                            <p:inputText  id="inputTelefone" value="#{bDoador.telefone}"/>
                            <h:outputText/>

                            <h:outputText value="E-mail: "/>
                            <p:inputText id="inputEmail" value="#{bDoador.email}"/>
                            <h:outputText/>
                            
                             <h:outputText value="Senha: "/>
                             <p:password id="inputSenha" value="#{bDoador.senha}"/>
                            <h:outputText/>
                            
                        </h:panelGrid>  
                        
                         <p:commandButton value="Cadastrar"  action="#{cDoador.inserir(bDoador.build())}"
                                     update="form" style="left:600px" ajax="false"/>
                    </p:panel>
                </p:tab>

                
                        
                    
 
            
            </p:wizard>
        </h:form>
    </h:body>
</html>
