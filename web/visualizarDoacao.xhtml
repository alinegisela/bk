<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menu-doador.xhtml" />
        <h:form>
            <p:wizard>
                <p:tab id="dadosDoador" title="Minhas doações"> 
                    <p:panel >
                        <p:messages/>
                        <h:panelGrid >


                            <p:dataTable id="tableDoacao" var="doacao" value="#{cDoacao.doacaoSelecionada}" >

                                <p:column headerText="Data da doação" sortBy="#{doacao.dataDoacao()}">
                                    <h:outputText value="#{doacao.getDataDoacaoString()}"/>
                                </p:column>

                                <p:column headerText="Data para recolhimento">
                                    <h:outputText value="#{doacao.getDataVisitaString()}"/>
                                </p:column>

                                <p:column headerText="Instituição">
                                    <h:outputText value="#{doacao.instituicao.nome}"/>
                                </p:column>

                                <p:column headerText="status" >
                                    <h:outputText value="#{doacao.status}"/>
                                </p:column>


                            </p:dataTable>
                                                  

                        </h:panelGrid>
                    </p:panel>

                        <p:panel header="Material doado" >
                            <h:panelGrid>

                                <p:dataTable id="tableMaterial" var="material" value="#{cMaterial.recuperarTodosDoacao(cDoacao.doacaoSelecionada.codigo)}" paginator="true" 
                                             rows="5">

                                    <p:column headerText="Nome" sortBy="#{material.insumo.tipo}">
                                        <h:outputText value="#{material.insumo.nome}"/>
                                    </p:column>

                                    <p:column headerText="Tipo">
                                        <h:outputText value="#{material.insumo.tipo}"/>
                                    </p:column>

                                    <p:column headerText="Descrição">
                                        <h:outputText value="#{material.insumo.descricao}"/>
                                    </p:column>

                                    <p:column headerText="Prioridade">
                                        <h:outputText value="#{material.insumo.prioridade}"/>
                                    </p:column>

                                </p:dataTable>
                            </h:panelGrid>

                            <p:button value="Voltar" outcome="ApresentarDoacao" style="left:600px"/>
                        </p:panel>
                   
                </p:tab>
            </p:wizard>
        </h:form>
    </h:body>
</html>
