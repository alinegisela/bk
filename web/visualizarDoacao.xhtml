<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Doações</title>
        <style>
            body{
                background-image: url("nuvem-binaria.jpg");
                background-size: 100%;
                background-position-y: -200px;
                    
            }
            
            form{
                margin-left: 15%; 
                margin-top: 5%;
                width:70%;
                height:100%;
            }
            form.menu-doador{
                width:100%;
                margin-left: 0px;
                margin-top: 0px;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="menu-doador.xhtml" />
        <h:form>
            <p:fieldset legend="Doação">
          
                    <p:panel header="Informações da doação" style="text-align: center">
                        <p:messages/>
                        <h:panelGrid style="text-align:center"  >

                            
                            <p:dataTable id="tableDoacao"  var="doacao" value="#{cDoacao.doacaoSelecionada}" >

                                <p:column headerText="Data da doação" sortBy="#{doacao.dataDoacao()}">
                                    <h:outputText value="#{doacao.getDataDoacaoString()}"/>
                                </p:column>

                                <p:column headerText="Data para recolhimento">
                                    <h:outputText value="#{doacao.getDataVisitaString()}"/>
                                </p:column>

                                <p:column headerText="Instituição">
                                    <h:outputText value="#{doacao.instituicao.nome}"/>
                                </p:column>

                                <p:column headerText="Status" >
                                    <h:outputText value="#{doacao.status}"/>
                                </p:column>


                            </p:dataTable>
                                                  

                        </h:panelGrid>
                    </p:panel>

                        <p:panel header="Material doado" style="text-align: center">
                            <h:panelGrid style="text-align:center">

                                <p:dataTable id="tableMaterial" var="material" value="#{cMaterial.recuperarTodosDoacao(cDoacao.doacaoSelecionada.codigo)}" >

                                    <p:column headerText="Nome" sortBy="#{material.insumo.tipo}">
                                        <h:outputText value="#{material.insumo.nome}"/>
                                    </p:column>

                                    <p:column headerText="Tipo">
                                        <h:outputText value="#{material.insumo.tipo}"/>
                                    </p:column>

                                    <p:column headerText="Descrição" style="center" >
                                        <h:outputText value="#{material.insumo.descricao}" style="center" />
                                    </p:column>

                                   
                                </p:dataTable>
                            </h:panelGrid>

                            
                        </p:panel>
                <br/>
                   <p:button value="Voltar" outcome="ApresentarDoacao" style="left:45%"/>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
