<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alterar Visita</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>
        <h:form id="form">
            <p:messages/>
            <p:fieldset legend="Alterar Visita">
                <p:panelGrid columns="3">
                    <h:outputText value="Código"/>
                    <p:inputText id="inputNome" value="#{controleVisita.selectedVis.codigo}" required="true"
                                 requiredMessage="Digite o Código"/>
                    <p:message id="messageNome" for="inputCodigo" />
                    
                     <p:tab id="nomeInstituição" title="Lista Instituições">
                            <p:panel header="Selecione a Instituição para a Visita">
                                <p:messages/>
                                <h:panelGrid>     

                                    <p:dataTable id="tabelaInstituicao" value="#{controleInstituicao.instituicoes}" var="item"
                                                 rowKey="#{item.id}" paginator="true" rows="6" selectionMode="single" 
                                                 selection="#{controleVisita.selectedVis.instituicao}">


                                        <p:column sortBy="#{item.nome}" filterBy="#{item.nome}" headerText="Nome" footerText="Nome">
                                            <h:outputText value="#{item.nome}"/>
                                        </p:column>

                                    </p:dataTable>  
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                    
                    <p:tab id="dataVisita" title="Data Visita">
                            <p:panel header="Selecione a Alteração da Data e/ou Hora da Visita">
                                <p:messages/>
                                <h:panelGrid columns="3">
                                    <p:outputLabel for="inputData" value="Data e Hora da Visita:" />
                                    <p:calendar id="inputData" value="#{controleVisita.selectedVis.dataVisita}" pattern=" dd/MM/yyyy HH:mm:ss" 
                                                required="true" requiredMessage="Selecione a Data e a Hora da Visita"/>
                                    <p:message id="messageData" for="inputData"/>

                                </h:panelGrid>
                            </p:panel>
                        </p:tab>
                    
                    

                </p:panelGrid>
                <p:commandButton value="Alterar" action="#{controleVisita.alterarVisita(controleVisita.selectedVis)}" 
                                 update="form"/>
            </p:fieldset>

        </h:form>
    </h:body>
</html>
