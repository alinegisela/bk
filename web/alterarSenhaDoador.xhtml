<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Alterar senha</title>
        <style>
            body{
                background-image: url("nuvem-binaria.jpg");
                background-size: 100%;
                background-position-y: -200px;
                    
            }
            
            form{
                margin-left: 25%; 
                margin-top: 5%;
                width:50%;
                height:100%;
            }
            form.menu-doador{
                width:100%;
                margin-left: 0px;
                margin-top: 0px;
            }
           form.menu{
                width:100%;
                margin-left: 0px;
                margin-top: 0px;
            }
             #footer{    
                position:absolute;
                bottom:0; 
                width:99%;
                margin-top: 50px;
            }
            
        </style>
    </h:head>
    <h:body>
        <ui:include src="menu-doador.xhtml"/>
        <h:form id="form">
            <p:fieldset legend="Alterar senha">
                <p:panel header="Insira os dados" style="text-align: center">
                    
                        <p:messages/>
                        <h:panelGrid columns="2" style="margin-left: 25%; text-align: left">

                            
                             
                            <h:outputText value="Antiga senha: "/>
                            <p:password  id="inputNome" value="#{login.doador.senhaConfirmacao}" required="true"/>

                            <h:outputText value="Nova senha: "/>
                            <p:password id="inputEndereco" value="#{login.doador.novaSenha}" required="true"/>
                       
                           
                        </h:panelGrid>
                        
                </p:panel>
                <br/>
                <p:button value="Voltar" outcome="perfilDoador" style="left:220px"/>
                 <p:commandButton value="Alterar" action="#{cDoador.alterarSenha(login.doador)}" 
                                             update="form" ajax="false" style="left: 240px">
                            </p:commandButton>
            </p:fieldset>
        </h:form>
        <div id="footer">
            <ui:include src="rodape.xhtml"  />
        </div>
    </h:body>
</html>
